<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/conductourMI.css" />
  </head>
  <body class="bg-dark">
    <!--Ticket Generattion Form Start-->
    <div class="row ticketGenarator">
        <div class="col text-center ticketGenarator mt-5">
            <div class="card text-center text-light mb-3 bg-success" style="width: 18rem">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label for="exampleFormControlInput1 " class="form-label">From : </label>
                            <select class="form-select form-select-sm bg-info text-light" aria-label="Large select example">
                                <option selected>Current Location</option>
                                <option value="1">Badulla</option>
                                <option value="2">Kandy</option>
                                <option value="3">Colombo</option>
                              </select>
                        </div>
                        <div class="col">
                            <label for="exampleFormControlInput1" class="form-label ">To : </label>
                            <select class="form-select form-select-sm bg-warning text-light" aria-label="Large select example">
                                <option selected>Colombo</option>
                                <option value="1">Badulla</option>
                                <option value="2">Kandy</option>
                                <option value="3">Colombo</option>
                              </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col text-center">
                            <a href="#" class="btn btn-primary">Issue Ticket</a>
                        </div>
                    </div>
                </div>
                </div>         
        </div>
    </div>
     <!--Ticket Generation Form End-->
     <!--Current Location and next Station lables-->
     <div class="row">
        <div class="col buttonsS">
     <div class="row text-center text-light CNL">
        <div class="col-3"><label>Current Station :</label></div>
        <div class="col-3"><label>Next Station :</label></div>
     </div>
     <!--Current Location and next Station lables-->

    <!--Update Location and SOS Start-->
    <div class="row mt-3">
        <div class="col">
            <div class="row forSosAndLocationButtons">
                <div class="col locationAndSosbody">
                    <div class="cardforLocation btn btn-outline text-center mb-3" >
                        <div class="card-body">
                            <div class="row">
                                <div class="col-7">
                                    <small>Next Stop</small>
                                    <label class="currentLocationText">Current Location :</label>
                                </div>
                                <div class="col-5 nextLocationIcon">
                                    <ion-icon name="location-outline" class="tabIcon"></ion-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col sosButton">
                    <div class="cardforSOS btn btn-outline text-center mb-3" >
                        <div class="card-body">
                            <div class="row">
                                <div class="col sosText text-center">
                                    <h3 class="mt-2">SOS</h3>                                    
                                </div>
                                <div class="col mt-1 nextLocationIcon text-center">
                                    <ion-icon name="alert-circle-outline"></ion-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        </div>
        </div>
     </div>
        
                 
    <!--Update Location and SOS End-->
   

    <!--QR part-->
    <div class="row QRcard mt-3">
      <div class="col QRcard mt-2">
        <div class="card text-center mb-3 bg-danger" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title text-light">Varify the Tickets</h5>
            <p class="card-text">               
              
              <!--Qr Pop Up Start-->
              <!-- Button trigger modal -->
            <button type="button" class="btn btn-info QrScanerButton" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class="col text-center">
                    <div class="row mt-2 mb-0">
                        <h4 style="color: #fff;">Scan QR</h4>                        
                    </div>
                    <div class="row text-center qrIcon mt-0 mb-lg-0">
                        <div class="col">
                        <ion-icon name="scan-circle-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content bg-warning text-light">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Scan QR Code</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                                    <!--QR Code Intergration Start-->
                                    <script src="./js/qr.js"></script>
                            <style>
                            .result{
                                background-color: green;
                                color:#fff;
                                padding:20px;
                            }            
                            </style>


                            <div class="row">
                            <div class="col">
                                <div style="width: auto;" id="reader"></div>
                            </div>
                            </div>
                            <div class="row">
                            <div class="col" style="padding:30px;">
                                <h4>SCAN RESULT</h4>
                                <div id="result">Result Here</div>
                            </div>
                            </div>


                            <script type="text/javascript">
                            function onScanSuccess(qrCodeMessage) {
                                document.getElementById('result').innerHTML = '<span class="result">'+qrCodeMessage+'</span>';
                            }

                            function onScanError(errorMessage) {
                            //handle scan error
                            }

                            var html5QrcodeScanner = new Html5QrcodeScanner(
                                "reader", { fps: 10, qrbox: 250 });
                            html5QrcodeScanner.render(onScanSuccess, onScanError);

                            </script>
                            <!--QR code Scanner Intergration End-->
            </p>
            <a href="#" class="btn btn-success">Issue Ticket</a>
          </div>
        </div>
      </div>
    </div>

              <!--Qr pop up End-->
              
              
  </body>
</html>
