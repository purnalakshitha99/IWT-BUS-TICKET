<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row mt-1">
      <div class="col text-center mb-2">
        <h3>Track Your Busses</h3>
        <hr />
      </div>
    </div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <div class="row text-center" style="margin-left: 20%">
              <div class="col">
                <h6>Ticket Id : <strong>abcd1234</strong></h6>
              </div>
              <div class="col">
                <h6>Bus Route : <strong>Badulla - colombo</strong></h6>
              </div>
              <div class="col">
                <h6>Bus Register No : <strong>NP1234</strong></h6>
              </div>
              <div class="col">
                <h6>Arraival Time : <strong>11.35PM</strong></h6>
              </div>
            </div>
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body text-center">
            <iframe
              width="100%"
              height="400"
              frameborder="0"
              src="https://widgets.scribblemaps.com/sm/?d&ol&l&gc&af&mc&lat=6.951490853&lng=81.052827435&vz=13&type=custom_style&ti&width=556&height=400&id=yKK3JvMAtE"
              style="border: 0; max-width: 100%"
              allowfullscreen
              allow="geolocation"
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            <div class="row text-center" style="margin-left: 20%">
              <div class="col">
                <h6>Ticket Id : <strong>abcd1234</strong></h6>
              </div>
              <div class="col">
                <h6>Bus Route : <strong>Badulla - colombo</strong></h6>
              </div>
              <div class="col">
                <h6>Bus Register No : <strong>NP1234</strong></h6>
              </div>
              <div class="col">
                <h6>Arraival Time : <strong>11.35PM</strong></h6>
              </div>
            </div>
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body text-center">
            <iframe
              width="100%"
              height="400"
              frameborder="0"
              src="https://widgets.scribblemaps.com/sm/?d&ol&l&gc&af&mc&lat=6.951490853&lng=81.052827435&vz=13&type=custom_style&ti&width=556&height=400&id=yKK3JvMAtE"
              style="border: 0; max-width: 100%"
              allowfullscreen
              allow="geolocation"
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            <div class="row text-center" style="margin-left: 20%">
              <div class="col">
                <h6>Ticket Id : <strong>abcd1234</strong></h6>
              </div>
              <div class="col">
                <h6>Bus Route : <strong>Badulla - colombo</strong></h6>
              </div>
              <div class="col">
                <h6>Bus Register No : <strong>NP1234</strong></h6>
              </div>
              <div class="col">
                <h6>Arraival Time : <strong>11.35PM</strong></h6>
              </div>
            </div>
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body text-center">
            <iframe
              width="100%"
              height="400"
              frameborder="0"
              src="https://widgets.scribblemaps.com/sm/?d&ol&l&gc&af&mc&lat=6.951490853&lng=81.052827435&vz=13&type=custom_style&ti&width=556&height=400&id=yKK3JvMAtE"
              style="border: 0; max-width: 100%"
              allowfullscreen
              allow="geolocation"
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
